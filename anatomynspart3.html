<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f5f7fa;
            --bg-dark: #0a192f;
            --text-light: #1a202c;
            --text-dark: #e0e1dd;
            --accent: #5f9ea0;

            padding: 0;

        }

        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark {

            color: var(--text-dark);
        }

        header {

            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;

            border: none;

            border-radius: 50%;

        }

            margin-bottom: 2rem;

            color: var(--accent);

        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            height: 6px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        }

            margin-bottom: 1.5rem;
        }

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;

            display: flex;

            background: rgba(0, 0, 0, 0.05);

        .option:hover {

        .option.correct {

            border-color: #00b894;
        }

        .option.incorrect {
            background: rgba(214, 48, 49, 0.2);
            border-color: #d63031;
        }

            margin-right: 0.75rem;
            color: var(--accent);
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;

            gap: 1rem;

            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;

            color: #fff;

            background: var(--accent-hover);
            box-shadow: 0 0 10px rgba(95, 158, 160, 0.4);
        }

            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-completed {
            text-align: center;
            padding: 2rem 1rem;
        }

        .score-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .mark-percentage {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

            font-size: 1rem;
        }

        #restart-btn:hover {
            background: linear-gradient(90deg, var(--accent-hover), #6aa6d6);
        }

        .feedback {
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
            color: var(--accent);
        }

        .explanation-toggle {
            background: rgba(95, 158, 160, 0.2);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);
            margin: 1rem auto;
            display: block;
            transition: all 0.3s;
        }

        .explanation-toggle.light {
            color: var(--text-light);
        }

        .explanation-toggle:hover {
            background: rgba(95, 158, 160, 0.4);
        }

        .explanation {
            background: rgba(95, 158, 160, 0.1);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .explanation.show {
            display: block;
            max-height: 500px;
        }

        .explanation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .timer {
            text-align: right;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        footer {
            background: var(--card-bg-dark);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: auto;
        }

        footer.light {
            background: var(--card-bg-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .question-text {
                font-size: 1rem;
            }

            .navigation {
                flex-direction: column;
                gap: 0.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

    },
    {
        "question": "Which type of tract in the spinal cord carries sensory information to the brain?",
        "options": ["Descending tracts", "Ascending tracts", "Reflex tracts", "Motor tracts"],
        "answer": 1,
        "correctAnswer": "Ascending tracts",
        "explanation": "Ascending tracts are bundles of nerve fibers in the spinal cord white matter that carry sensory information (e.g., touch, proprioception, pain) from the body up to the brain."
    },
    {
        "question": "The spinal cord serves as a center for which type of reflex?",
        "options": ["Cranial reflex", "Spinal reflex", "Autonomic reflex", "Cerebral reflex"],
        "answer": 1,
        "correctAnswer": "Spinal reflex",
        "explanation": "The spinal cord contains the necessary neural circuitry to process and execute reflex arcs independently of the brain, making it a center for spinal reflexes (e.g., the patellar reflex)."
    },
    {
        "question": "In adults, the spinal cord typically extends from the foramen magnum to which vertebra?",
        "options": ["L1", "L2", "L3", "S1"],
        "answer": 1,
        "correctAnswer": "L1",
        "explanation": "In most adults, the spinal cord ends as the conus medullaris at the level of the intervertebral disc between the first and second lumbar vertebrae (L1-L2)."
    },
    {
        "question": "In newborns, the spinal cord extends to which lumbar vertebra?",
        "options": ["L1", "L2", "L3", "L4"],
        "answer": 2,

        "explanation": "At birth, the spinal cord is longer relative to the vertebral column, typically ending around the L3 vertebra. It gradually ascends to the adult L1 level as the vertebral column grows faster than the cord."
    },
    {

        "answer": 2,
        "correctAnswer": "Medulla oblongata",
        "explanation": "The spinal cord is continuous with the brainstem. Its most superior end connects directly with the inferior end of the medulla oblongata at the level of the foramen magnum."
    },
    {
        "question": "The central gray matter of the spinal cord is shaped like which figure in transverse section?",
        "options": ["Circle", "Butterfly or H-shape", "Oval", "Triangle"],
        "answer": 1,
        "correctAnswer": "Butterfly or H-shape",
        "explanation": "In a cross-section, the gray matter of the spinal cord is centrally located and has a distinctive shape resembling a butterfly or the letter 'H', with dorsal and ventral horns."
    },
    {
        "question": "Which horn of the gray matter receives and processes sensory input?",
        "options": ["Ventral horn", "Lateral horn", "Dorsal horn", "Anterior horn"],
        "answer": 2,
        "correctAnswer": "Dorsal horn",
        "explanation": "The dorsal (posterior) horn of the spinal cord's gray matter contains interneurons that receive and process incoming sensory information from the body via the dorsal roots."
    },
    {
        "question": "The lateral horn of the spinal cord receives input from which type of receptors?",
        "options": ["Somatic receptors", "Viscerosensory receptors", "Motor receptors", "Proprioceptors"],
        "answer": 1,
        "correctAnswer": "Viscerosensory receptors",
        "explanation": "The lateral horn, found primarily in the thoracic and upper lumbar regions, contains cell bodies of autonomic motor neurons and receives sensory input from visceral organs (viscerosensory)."
    },
    {
        "question": "Which horn of the gray matter contains predominantly motor nuclei?",
        "options": ["Dorsal horn", "Lateral horn", "Ventral horn", "Posterior horn"],
        "answer": 2,
        "correctAnswer": "Ventral horn",
        "explanation": "The ventral (anterior) horn contains the cell bodies of somatic motor neurons, which send axons out through the ventral roots to innervate skeletal muscles."
    },
    {
        "question": "The white matter of the spinal cord is primarily composed of:",
        "options": ["Unmyelinated neurons", "Myelinated tracts", "Gray matter", "Central canal"],
        "answer": 1,
        "correctAnswer": "Myelinated tracts",
        "explanation": "The white matter surrounds the gray matter and is composed primarily of bundles of myelinated axons (tracts) that ascend to the brain or descend from the brain."
    },
    {
        "question": "Which descending spinal tract is concerned with somatic motor activities?",
        "options": ["Spinothalamic tract", "Corticospinal tract", "Fasciculus gracilis", "Spinocerebellar tract"],
        "answer": 1,
        "correctAnswer": "Corticospinal tract",
        "explanation": "The corticospinal tract is a major descending pathway that carries motor signals from the cerebral cortex to the spinal cord to control voluntary, skilled somatic movements."
    },
    {
        "question": "The somatic nervous system includes motor neurons that innervate which type of muscle?",
        "options": ["Smooth muscle", "Cardiac muscle", "Skeletal muscle", "Glands"],
        "answer": 2,
        "correctAnswer": "Skeletal muscle",
        "explanation": "The somatic nervous system is responsible for voluntary control of body movements via its motor neurons, which innervate skeletal muscles."
    },
    {
        "question": "Which division of the PNS conveys impulses from autonomic sensory receptors in visceral organs?",
        "options": ["Somatic nervous system", "Autonomic nervous system", "Central nervous system", "Peripheral sensory system"],
        "answer": 1,
        "correctAnswer": "Autonomic nervous system",
        "explanation": "The autonomic nervous system (ANS) is the division of the PNS that carries sensory information from visceral organs (e.g., blood vessels, gut) to the CNS and motor commands back to those organs."
    },
    {
        "question": "Motor neurons of the autonomic nervous system (ANS) are responsible for innervating:",
        "options": ["Skeletal muscle", "Smooth muscle, cardiac muscle, and glands", "Sensory receptors", "Spinal cord tracts"],
        "answer": 1,
        "correctAnswer": "Smooth muscle, cardiac muscle, and glands",
        "explanation": "The ANS controls involuntary bodily functions by sending motor commands from the CNS to effector organs: smooth muscle, cardiac muscle, and glands."
    },
    {
        "question": "The PNS includes how many pairs of cranial nerves?",
        "options": ["10", "12", "31", "33"],
        "answer": 1,
        "correctAnswer": "12",
        "explanation": "There are 12 pairs of cranial nerves, numbered I through XII, which emerge from the brain and primarily innervate structures in the head and neck."
    },
    {
        "question": "How many pairs of spinal nerves are there in the human body?",
        "options": ["12", "31", "33", "35"],
        "answer": 1,
        "correctAnswer": "31",
        "explanation": "The human body has 31 pairs of spinal nerves: 8 cervical, 12 thoracic, 5 lumbar, 5 sacral, and 1 coccygeal pair."
    },
    {
        "question": "Which division of the ANS is associated with the \"fight or flight\" response?",
        "options": ["Parasympathetic division", "Sympathetic division", "Somatic division", "Enteric division"],
        "answer": 1,
        "correctAnswer": "Sympathetic division",
        "explanation": "The sympathetic division prepares the body for intense physical activity (fight or flight) by increasing heart rate, blood pressure, and blood glucose levels."
    },
    {
        "question": "The parasympathetic division of the ANS is associated with which function?",

        "answer": 1,
        "correctAnswer": "Digestion and defecation",
        "explanation": "The parasympathetic division is often called the 'rest and digest' system. It promotes conservation of energy and bodily maintenance, such as digestion, urination, and defecation."
    },
    {

    },
    {

        "answer": 1,
        "correctAnswer": "Optic (II)",

    },

    },
    {

        "answer": 1,
        "correctAnswer": "Facial (VII)",
        "explanation": "The facial nerve (VII) is responsible for taste sensation from the anterior two-thirds of the tongue via its chorda tympani branch."
    },
    {
        "question": "The vestibulocochlear nerve (VIII) is sensory for which functions?",
        "options": ["Balance and hearing", "Taste and smell", "Vision and equilibrium", "Touch and pressure"],
        "answer": 0,
        "correctAnswer": "Balance and hearing",
        "explanation": "Cranial nerve VIII, the vestibulocochlear nerve, is a sensory nerve with two components: the vestibular branch for balance and equilibrium, and the cochlear branch for hearing."
    },
    {
        "question": "Which cranial nerve provides motor fibers to the sternocleidomastoid and trapezius muscles?",
        "options": ["Vagus (X)", "Accessory (XI)", "Hypoglossal (XII)", "Glossopharyngeal (IX)"],
        "answer": 1,
        "correctAnswer": "Accessory (XI)",
        "explanation": "The accessory nerve (XI) is a motor nerve that provides innervation to the sternocleidomastoid and trapezius muscles, which move the head and shoulders."
    },
    {
        "question": "How many pairs of cervical nerves are there?",
        "options": ["5", "8", "12", "31"],
        "answer": 1,
        "correctAnswer": "8",
        "explanation": "There are 8 pairs of cervical spinal nerves (C1-C8), even though there are only 7 cervical vertebrae. The C1 nerve exits above the C1 vertebra, and the C8 nerve exits below the C7 vertebra."
    },
    {
        "question": "The dorsal root of a spinal nerve contains cell bodies located in which structure?",
        "options": ["Ventral root ganglion", "Dorsal root ganglion", "Spinal cord", "Anterior rami"],
        "answer": 1,
        "correctAnswer": "Dorsal root ganglion",
        "explanation": "The dorsal root of a spinal nerve contains sensory (afferent) fibers. The cell bodies of these sensory neurons are located in the dorsal root ganglion, a swelling on the dorsal root."
    },
    {
        "question": "Which nerve plexus is formed by the anterior rami of C5-C8 and T1?",
        "options": ["Cervical plexus", "Brachial plexus", "Lumbar plexus", "Sacral plexus"],
        "answer": 1,
        "correctAnswer": "Brachial plexus",
        "explanation": "The brachial plexus is a major network of nerves formed by the ventral rami of spinal nerves C5 through T1. It innervates the upper limb and some shoulder and neck muscles."
    },
    {
        "question": "The phrenic nerve, which innervates the diaphragm, is derived from which spinal nerves?",
        "options": ["C1-C3", "C3-C5", "C5-C7", "T1-T3"],

        "correctAnswer": "C3-C5",

    },
    {
        "question": "The sciatic nerve, the largest nerve in the body, is composed of which two nerves?",

        "answer": 1,
        "correctAnswer": "Tibial and common fibular",
        "explanation": "The sciatic nerve is the largest nerve in the body. It is actually composed of two nerves bundled together within a common sheath: the tibial nerve and the common fibular (peroneal) nerve."
    },
    {
        "question": "Which nerve innervates the anterior muscles of the thigh?",
        "options": ["Obturator nerve", "Femoral nerve", "Sciatic nerve", "Tibial nerve"],
        "answer": 1,
        "correctAnswer": "Femoral nerve",
        "explanation": "The femoral nerve, arising from the lumbar plexus (L2-L4), provides motor innervation to the anterior compartment muscles of the thigh (e.g., quadriceps)."
    },
    {
        "question": "The lumbar plexus is formed by the anterior rami of which spinal nerves?",
        "options": ["T1-T4", "L1-L4", "L5-S1", "S2-S4"],
        "answer": 1,
        "correctAnswer": "L1-L4",
        "explanation": "The lumbar plexus is a network of nerves formed by the ventral rami of the first four lumbar spinal nerves (L1-L4), with a contribution from T12 in some individuals."
    },
    {
        "question": "Which nerve plexus innervates the medial adductor muscles of the thigh?",
        "options": ["Femoral nerve", "Obturator nerve", "Sciatic nerve", "Pudendal nerve"],
        "answer": 1,
        "correctAnswer": "Obturator nerve",
        "explanation": "The obturator nerve, a branch of the lumbar plexus (L2-L4), provides motor innervation to the muscles of the medial thigh (adductor group)."
    },
    {
        "question": "The common fibular nerve innervates which muscles of the leg?",
        "options": ["Posterior thigh muscles", "Anterior and lateral leg muscles", "Medial thigh muscles", "Plantar foot muscles"],
        "answer": 1,
        "correctAnswer": "Anterior and lateral leg muscles",
        "explanation": "The common fibular nerve (a division of the sciatic nerve) innervates muscles in the anterior compartment (dorsiflexors) and lateral compartment (evertors) of the leg."
    },
    {
        "question": "The ventral root of a spinal nerve primarily conveys:",
        "options": ["Sensory input", "Motor output", "Reflex signals", "Autonomic signals"],
        "answer": 1,
        "correctAnswer": "Motor output",
        "explanation": "The ventral (anterior) root contains axons of motor neurons (both somatic and autonomic) that carry efferent signals from the spinal cord to effector organs like muscles and glands."
    },
    {
        "question": "Which spinal nerve region contains 12 pairs of nerves?",

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const progressBar = document.getElementById('progress-bar');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const feedbackElement = document.getElementById('feedback');
        const timerElement = document.getElementById('timer');
        const explanationElement = document.getElementById('explanation');
        const explanationTextElement = document.getElementById('explanation-text');
        const explanationToggle = document.getElementById('explanation-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let timeStarted = null;
        let timerInterval = null;

        function initQuiz() {
            totalQuestionsElement.textContent = questions.length;
            loadQuestion();
            startTimer();
            prevButton.addEventListener('click', goToPreviousQuestion);
            nextButton.addEventListener('click', goToNextQuestion);
            themeToggle.addEventListener('click', toggleTheme);
            explanationToggle.addEventListener('click', toggleExplanation);
            loadTheme();
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            body.className = theme;
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            document.querySelectorAll('.quiz-container, header, footer, .explanation-toggle').forEach(el => {
                el.className = el.className.replace(/light|dark/g, '') + ` ${theme}`;
            });
        }

        function toggleTheme() {
            const newTheme = body.className === 'dark' ? 'light' : 'dark';
            body.className = newTheme;
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            document.querySelectorAll('.quiz-container, header, footer, .explanation-toggle').forEach(el => {
                el.className = el.className.replace(/light|dark/g, '') + ` ${newTheme}`;
            });
        }

        function startTimer() {
            timeStarted = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const diff = new Date(now - timeStarted);
            const minutes = diff.getMinutes().toString().padStart(2, '0');
            const seconds = diff.getSeconds().toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            optionsContainer.innerHTML = '';

            const optionLetters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option', body.className);
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = optionLetters[index];
                const optionText = document.createElement('div');
                optionText.textContent = option;
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });

            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next';
            feedbackElement.textContent = '';
            explanationElement.classList.remove('show');
            explanationToggle.textContent = 'Show Explanation';
            explanationToggle.style.display = 'none';
            selectedOption = null;
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            selectedOption = index;
            const isCorrect = index === questions[currentQuestionIndex].answer;

            if (isCorrect) {
                feedbackElement.textContent = 'Correct! 🎉';
                feedbackElement.style.color = '#00b894';
                score++;
            } else {
                feedbackElement.textContent = 'Incorrect 😢';
                feedbackElement.style.color = '#d63031';
                options[questions[currentQuestionIndex].answer].classList.add('correct');
            }

            explanationTextElement.textContent = questions[currentQuestionIndex].explanation;
            explanationToggle.style.display = 'block';
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            nextButton.disabled = false;
        }

        function toggleExplanation() {
            if (explanationElement.classList.contains('show')) {
                explanationElement.classList.remove('show');
                explanationToggle.textContent = 'Show Explanation';
            } else {
                explanationElement.classList.add('show');
                explanationToggle.textContent = 'Hide Explanation';
            }
        }

        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.classList.add('fade-in');
            const percentage = ((score / questions.length) * 100).toFixed(1);
            const now = new Date();
            const diff = new Date(now - timeStarted);
            const minutes = diff.getMinutes().toString().padStart(2, '0');
            const seconds = diff.getSeconds().toString().padStart(2, '0');

            quizContainer.innerHTML = `
                <div class="quiz-completed">
                    <div class="score-text">Your Score</div>
                    <div class="score-value">${score}/${questions.length}</div>
                    <div class="mark-percentage">${percentage}%</div>
                    <div class="score-text">Time: ${minutes}:${seconds}</div>
                    <button id="restart-btn">
                        <i class="fas fa-redo"></i> Restart Quiz
                    </button>
                </div>
            `;

            document.getElementById('restart-btn').addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                quizContainer.classList.remove('fade-in');
                quizContainer.innerHTML = `
                    <div class="timer">
                        <i class="fas fa-clock"></i>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="header">
                        <div class="subtitle">Professional Questions with Detailed Explanations</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">1</span></div>
                    <div class="question-text" id="question"></div>
                    <div class="options-container" id="options-container"></div>
                    <button class="explanation-toggle ${body.className}" id="explanation-toggle">Show Explanation</button>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">Explanation:</div>
                        <div id="explanation-text"></div>
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="navigation">
                        <button id="prev-btn" disabled>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <button id="next-btn">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                // Reassign DOM elements after resetting HTML
                questionElement = document.getElementById('question');
                optionsContainer = document.getElementById('options-container');
                currentQuestionElement = document.getElementById('current-question');
                totalQuestionsElement = document.getElementById('total-questions');
                progressBar = document.getElementById('progress-bar');
                prevButton = document.getElementById('prev-btn');
                nextButton = document.getElementById('next-btn');
                feedbackElement = document.getElementById('feedback');
                timerElement = document.getElementById('timer');
                explanationElement = document.getElementById('explanation');
                explanationTextElement = document.getElementById('explanation-text');
                explanationToggle = document.getElementById('explanation-toggle');
                initQuiz();
            });
        }

        initQuiz();
    </script>
