<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Subscribe | EduPlatform</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
  body { background:#0f172a; color:white; overflow-x:hidden; }

  header { padding:20px; text-align:center; background:rgba(30,41,59,0.95); backdrop-filter: blur(5px);}
  header h1 { font-size:2rem; font-weight:700; background: linear-gradient(90deg, #3b82f6, #38bdf8, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 2s infinite alternate;}
  @keyframes glow { 0% {text-shadow:0 0 10px #3b82f6;} 100% {text-shadow:0 0 30px #38bdf8;} }

  .container {max-width:1200px; margin:50px auto; padding:0 20px;}
  .plans {display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; perspective:1000px;}
  .card {background:rgba(255,255,255,0.05); border-radius:20px; padding:30px; text-align:center; position:relative; overflow:hidden; backdrop-filter: blur(10px); transition: transform .3s, box-shadow .3s; cursor:pointer; border:1px solid rgba(255,255,255,0.1);}
  .card:hover {transform: translateY(-10px) rotateX(5deg); box-shadow: 0 0 30px #38bdf8, 0 0 60px #6366f1; border-color: #38bdf8;}
  .card h2 {font-size:1.5rem; margin-bottom:10px; background: linear-gradient(90deg,#38bdf8,#3b82f6); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
  .price {font-size:2rem; margin:15px 0; font-weight:bold; color:#38bdf8;}
  .features {margin:15px 0;}
  .features li {margin:8px 0; list-style:none;}
  .btn {display:inline-block; margin-top:15px; padding:12px 25px; border-radius:8px; background:linear-gradient(90deg,#3b82f6,#38bdf8); color:#0f172a; font-weight:600; text-decoration:none; transition:0.3s;}
  .btn:hover {background:linear-gradient(90deg,#6366f1,#38bdf8);}

  .skeleton {position:relative; overflow:hidden; background:rgba(255,255,255,0.1); border-radius:12px;}
  .skeleton::after {content:''; position:absolute; top:0; left:-150px; height:100%; width:150px; background:linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); animation:shimmer 1.2s infinite;}
  @keyframes shimmer {100%{left:100%;}}

  .payment-box {margin-top:50px; background:rgba(255,255,255,0.05); padding:30px; border-radius:20px; backdrop-filter: blur(10px); text-align:center; position:relative;}
  .payment-box h3 {margin-bottom:20px; background: linear-gradient(90deg,#3b82f6,#38bdf8); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size:1.5rem;}
  .payment-box input, .payment-box textarea {width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; background:rgba(255,255,255,0.1); color:white;}
  .payment-box input[type='file'] {padding:5px;}
  .payment-box button {padding:12px 25px; border:none; border-radius:8px; background:linear-gradient(90deg,#3b82f6,#38bdf8); font-weight:600; cursor:pointer; transition:0.3s;}
  .payment-box button:hover {background:linear-gradient(90deg,#6366f1,#38bdf8);}

  /* Modal */
  .modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15,23,42,0.9); justify-content:center; align-items:center; z-index:100;}
  .modal-content {background:#1e293b; padding:30px; border-radius:20px; text-align:center; animation:popin 0.5s ease forwards;}
  @keyframes popin {0%{transform: scale(0.7);opacity:0;}100%{transform: scale(1);opacity:1;}}
  .modal-content p {margin:20px 0; font-size:1.1rem;}

  footer {margin-top:50px; text-align:center; padding:20px; font-size:0.9rem; color:#94a3b8;}
</style>
</head>
<body>
<header>
<h1>EduPlatform Subscriptions</h1>
</header>

<div class="container">
<div class="plans" id="plans">
  <div class="card skeleton" style="height:220px"></div>
  <div class="card skeleton" style="height:220px"></div>
  <div class="card skeleton" style="height:220px"></div>
</div>

<div class="payment-box" id="paymentBox">
<h3>Complete Your Subscription</h3>
<p>Click any plan to simulate payment.</p>
<form id="subscriptionForm">
<input type="text" name="name" placeholder="Your Name" required>
<input type="text" name="phone" placeholder="Phone Number" required>
<input type="file" name="receipt" accept="image/*" required>
<textarea name="note" placeholder="Any notes..."></textarea>
<button type="submit">Submit for Approval</button>
</form>
</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <h2>Processing Payment...</h2>
    <p>Please wait while we simulate your subscription approval.</p>
  </div>
</div>

<footer>
<p>© 2025 EduPlatform. All rights reserved.</p>
</footer>

<script>
const plansData = [
{name:"Monthly", price:"$5", features:["Access all videos","Books access","Community support"]},
{name:"6-Month", price:"$25", features:["Everything in Monthly","Exclusive resources","Priority support"]},
{name:"Yearly Premium", price:"$45", features:["All features unlocked","Golden profile","1-on-1 mentorship"]}
];

function renderPlans(){
  const plansDiv = document.getElementById("plans");
  plansDiv.innerHTML = plansData.map(p=>`
  <div class="card" onclick="showModal('${p.name}', '${p.price}')">
    <h2>${p.name}</h2>
    <div class="price">${p.price}</div>
    <ul class="features">
      ${p.features.map(f=>`<li>✔️ ${f}</li>`).join('')}
    </ul>
    <a href="#subscriptionForm" class="btn">Subscribe</a>
  </div>
  `).join('');
}

setTimeout(renderPlans, 1200);

function showModal(plan, price){
  const modal = document.getElementById('modal');
  const content = document.getElementById('modalContent');
  content.innerHTML = `<h2>Processing ${plan} Payment...</h2><p>Amount: ${price}</p>`;
  modal.style.display = 'flex';
  setTimeout(()=>{
    content.innerHTML = `<h2>Payment Details</h2><p>Send payment to account number: <strong>1000544233185</strong></p><p>Then upload receipt below.</p>`;
  },1500);
}

document.getElementById('subscriptionForm').addEventListener('submit', function(e){
  e.preventDefault();
  const modal = document.getElementById('modal');
  const content = document.getElementById('modalContent');
  modal.style.display = 'flex';
  content.innerHTML = `<h2>✔️ Subscription Request Sent!</h2><p>We will verify your payment via Telegram shortly.</p>`;
  setTimeout(()=>{modal.style.display='none';},3000);
});
</script>
</body>
</html>
