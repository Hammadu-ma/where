<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIF · Smart Medical Dashboard</title>
    <!-- Bootstrap 5 + Icons + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --primary-light: #93c5fd;
            --secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #eab308;
            --info: #0ea5e9;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --orange: #f97316;
            --teal: #14b8a6;
            --gold: #fbbf24;
            --gold-dark: #d97706;
            --premium: linear-gradient(135deg, #8b5cf6, #ec4899);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            --radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
        }
        
        .light-mode {
            --background: #f3f4f6;
            --surface: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-tertiary: #9ca3af;
            --border: #d1d5db;
            --card-bg: #ffffff;
        }
        
        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #6b7280;
            --border: #334155;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
        }

        /* Custom Header */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .app-title-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
        }
        
        .app-title-text {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text-primary);
        }
        
        .app-title-text span {
            color: var(--primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .theme-toggle-header {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .theme-toggle-header:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Profile Button */
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.25rem 0.5rem 0.25rem 0.25rem;
            border-radius: 40px;
            background: var(--gradient);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            position: relative;
        }
        
        .profile-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }
        
        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .profile-info {
            display: none;
            color: white;
            text-align: left;
        }
        
        @media (min-width: 768px) {
            .profile-info {
                display: block;
                padding-right: 0.5rem;
            }
            
            .profile-name {
                font-size: 0.9rem;
                font-weight: 600;
                line-height: 1.2;
            }
            
            .profile-role {
                font-size: 0.75rem;
                opacity: 0.8;
            }
        }

        /* Premium Badge */
        .premium-badge {
            background: var(--premium);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        .gold-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient);
            border-radius: 30px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotate(25deg);
        }
        
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotate(15deg);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
        }

        /* Year Cards */
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .year-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 300px;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .year-card:nth-child(1) { animation-delay: 0.1s; }
        .year-card:nth-child(2) { animation-delay: 0.2s; }
        .year-card:nth-child(3) { animation-delay: 0.3s; }
        .year-card:nth-child(4) { animation-delay: 0.4s; }
        .year-card:nth-child(5) { animation-delay: 0.5s; }
        .year-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .year-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--card-gradient);
        }
        
        .year-card[data-year="1"] {
            --card-gradient: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .year-card[data-year="1"] .year-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .year-card[data-year="2"] {
            --card-gradient: linear-gradient(90deg, #f093fb, #f5576c);
        }
        
        .year-card[data-year="2"] .year-icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .year-card[data-year="3"] {
            --card-gradient: linear-gradient(90deg, #4facfe, #00f2fe);
        }
        
        .year-card[data-year="3"] .year-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .year-card[data-year="4"] {
            --card-gradient: linear-gradient(90deg, #43e97b, #38f9d7);
        }
        
        .year-card[data-year="4"] .year-icon {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }
        
        .year-card[data-year="5"] {
            --card-gradient: linear-gradient(90deg, #fa709a, #fee140);
        }
        
        .year-card[data-year="5"] .year-icon {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }
        
        .year-card[data-year="6"] {
            --card-gradient: linear-gradient(90deg, #30cfd0, #330867);
        }
        
        .year-card[data-year="6"] .year-icon {
            background: linear-gradient(135deg, #30cfd0, #330867);
        }
        
        .year-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .year-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .year-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .year-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .year-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .year-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .year-stat i {
            color: var(--primary);
        }
        
        .enter-btn {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .year-card:hover .enter-btn {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }
        
        .enter-btn i {
            transition: transform 0.3s;
        }
        
        .year-card:hover .enter-btn i {
            transform: translateX(5px);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Quick Access */
        .quick-access {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .recent-years {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .recent-year-btn {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            flex: 1 1 auto;
            min-width: 200px;
        }
        
        .recent-year-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .recent-year-btn:hover * {
            color: white !important;
        }
        
        .recent-year-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* Message Banner */
        .message-banner {
            background: var(--warning);
            color: white;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-banner.info {
            background: var(--info);
        }
        
        .message-banner.success {
            background: var(--success);
        }
        
        .message-banner.warning {
            background: var(--warning);
        }
        
        .message-banner.error {
            background: var(--error);
        }

        /* No Access State */
        .no-access {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--surface);
            border-radius: var(--radius);
            border: 2px dashed var(--border);
        }
        
        .no-access i {
            font-size: 4rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
        }
        
        .no-access h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .no-access p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .contact-support {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .contact-support:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            color: var(--text-tertiary);
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }
    </style>
</head>

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4DSMVg4c98kQf5sSF8ueD631QgO4SXn0",
            authDomain: "medical-quiz-40228.firebaseapp.com",

            appId: "1:483043078873:web:4029dd83e53557f08b04c8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Smart Dashboard Manager
        class SmartDashboardManager {
            constructor() {
                this.currentUser = null;
                this.userData = null;
                this.registeredYears = [];
                this.allYears = ['1', '2', '3', '4', '5', '6'];
                this.yearsData = {
                    '1': {
                        title: "First Year",
                        description: "Basic sciences, Anatomy, Physiology, Biochemistry",
                        icon: "fas fa-dna",
                        subjects: ["Anatomy", "Physiology", "Biochemistry", "Embryology", "Histology"],
                        quizzes: 180,
                        questions: 3200
                    },
                    '2': {

                        icon: "fas fa-vial",
                        subjects: ["Pathology", "Pharmacology", "Microbiology", "Immunology", "Genetics"],

                        questions: 3800
                    },
                    '3': {

                        icon: "fas fa-heartbeat",
                        subjects: ["Medicine", "Surgery", "Pediatrics", "OB/GYN", "Psychiatry"],

                        questions: 4500
                    },
                    '4': {
                        title: "Fourth Year",
                        description: "Clinical rotations, Specialties, Emergency Medicine",
                        icon: "fas fa-stethoscope",
                        subjects: ["Internal Medicine", "Surgery", "Pediatrics", "Emergency", "Family Medicine"],
                        quizzes: 220,
                        questions: 4000
                    },
                    '5': {
                        title: "Fifth Year",
                        description: "Advanced clinical rotations, Sub-specialties",
                        icon: "fas fa-user-md",
                        subjects: ["Cardiology", "Neurology", "Oncology", "Rheumatology", "Endocrinology"],
                        quizzes: 190,
                        questions: 3500
                    },
                    '6': {
                        title: "Sixth Year",
                        description: "Internship preparation, USMLE/Board review",
                        icon: "fas fa-book-medical",
                        subjects: ["Board Review", "Clinical Skills", "Ethics", "Public Health", "Research"],
                        quizzes: 280,
                        questions: 5200
                    }
                };
                this.badgeType = null; // 'premium', 'gold', or null
                this.recentYears = [];
                this.messageBanner = null;
            }

            async initialize() {
                // Show loading
                document.getElementById('loadingScreen').style.display = 'flex';
                
                try {
                    // Check if user is logged in
                    const storedUser = localStorage.getItem('currentUser');
                    if (!storedUser) {
                        window.location.href = 'register.html';
                        return;
                    }

                    this.currentUser = JSON.parse(storedUser);
                    
                    // Fetch fresh user data from Firebase
                    await this.fetchUserData();
                    
                    // Check user status from Firebase
                    if (this.userData.status !== 'verified' && this.userData.status !== 'premium') {
                        if (this.userData.status === 'banned') {
                            this.showMessage('Your account has been banned. Please contact support.', 'error');
                            setTimeout(() => window.location.href = 'register.html', 3000);
                            return;
                        }
                        if (this.userData.status === 'pending') {
                            this.showMessage('Your account is pending verification. Please wait for admin approval.', 'warning');
                        }
                    }

                    // Get registered years
                    this.registeredYears = this.userData.registeredYears || [];
                    
                    // Check if user has access to any years
                    if (this.registeredYears.length === 0) {
                        this.showNoAccess();
                        return;
                    }

                    // Determine badge type
                    this.determineBadgeType();

                    // Load recent years
                    this.recentYears = JSON.parse(localStorage.getItem('recentYears') || '[]')
                        .filter(year => this.registeredYears.includes(year.toString()));

                    // Handle single year case - auto redirect
                    if (this.registeredYears.length === 1) {
                        this.autoRedirectToYear(this.registeredYears[0]);
                        return;
                    }

                    // Multiple years - show dashboard
                    this.buildDashboard();

                } catch (error) {
                    console.error('Dashboard initialization error:', error);
                    this.showMessage('Error loading dashboard. Please try again.', 'error');
                } finally {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                }
            }

            async fetchUserData() {
                try {
                    const userDoc = await db.collection('users').doc(this.currentUser.id).get();
                    if (userDoc.exists) {
                        this.userData = userDoc.data();
                        // Update localStorage
                        localStorage.setItem('currentUser', JSON.stringify({
                            ...this.currentUser,
                            ...this.userData
                        }));
                    } else {
                        // Fallback to localStorage data
                        this.userData = this.currentUser;
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    // Fallback to localStorage
                    this.userData = this.currentUser;
                }
            }

            determineBadgeType() {
                // Check if user has premium status from admin panel
                if (this.userData.status === 'premium' || this.userData.plan === 'premium') {
                    this.badgeType = 'premium';
                }
                // Check if user has all years
                else if (this.hasAllYears()) {
                    this.badgeType = 'premium';
                    // Auto-upgrade to premium in Firebase if they have all years but not premium status
                    this.upgradeToPremium();
                }
                // Check if user has more than half the years
                else if (this.registeredYears.length >= 4) {
                    this.badgeType = 'gold';
                }
                
                this.updateHeaderBadge();
            }

            hasAllYears() {
                return this.allYears.every(year => 
                    this.registeredYears.includes(year)
                );
            }

            async upgradeToPremium() {
                try {
                    await db.collection('users').doc(this.currentUser.id).update({
                        status: 'premium',
                        plan: 'premium',
                        premiumSince: Date.now()
                    });
                    console.log('User auto-upgraded to premium');
                } catch (error) {
                    console.error('Error upgrading to premium:', error);
                }
            }

            updateHeaderBadge() {
                const profileRole = document.getElementById('profileRole');
                
                if (this.badgeType === 'premium') {
                    profileRole.innerHTML = `
                        <span class="premium-badge">
                            <i class="fas fa-crown"></i> PREMIUM
                        </span>
                    `;
                } else if (this.badgeType === 'gold') {
                    profileRole.innerHTML = `
                        <span class="gold-badge">
                            <i class="fas fa-star"></i> GOLD
                        </span>
                    `;
                } else {
                    profileRole.textContent = `${this.registeredYears.length} Year${this.registeredYears.length > 1 ? 's' : ''} Registered`;
                }
            }

            autoRedirectToYear(year) {
                // Check if year is in user's registered years
                if (!this.registeredYears.includes(year)) {
                    console.error('User does not have access to this year');
                    return;
                }

                // Check if admin has blocked access to this year
                if (this.userData.blockedYears && this.userData.blockedYears.includes(year)) {
                    this.showMessage(`Access to Year ${year} has been blocked by admin.`, 'error');
                    return;
                }

                // Add to recent years
                this.addToRecentYears(year);
                
                // Redirect to year-specific page
                window.location.href = `year${year}.html`;
            }

            addToRecentYears(year) {
                let recent = JSON.parse(localStorage.getItem('recentYears') || '[]');
                recent = recent.filter(y => y !== year);
                recent.unshift(year);
                if (recent.length > 3) recent.pop();
                localStorage.setItem('recentYears', JSON.stringify(recent));
            }

            buildDashboard() {
                // Update profile info
                document.getElementById('profileName').textContent = 
                    this.userData.name.split(' ')[0] || 'Medical Student';
                document.getElementById('profileAvatar').innerHTML = 
                    this.userData.name.charAt(0).toUpperCase() || '<i class="fas fa-user"></i>';

                // Update hero section
                document.getElementById('heroTitle').textContent = 
                    `Welcome back, ${this.userData.name.split(' ')[0]}!`;
                
                const yearCount = this.registeredYears.length;
                document.getElementById('heroSubtitle').textContent = 
                    `You have access to ${yearCount} year${yearCount > 1 ? 's' : ''} of medical curriculum.`;

                // Show years title
                document.getElementById('yearsTitle').style.display = 'flex';

                // Filter years data to only show registered years
                const availableYears = this.allYears.filter(year => 
                    this.registeredYears.includes(year) && 
                    (!this.userData.blockedYears || !this.userData.blockedYears.includes(year))
                );

                // Render years grid
                this.renderYearsGrid(availableYears);

                // Show quick access if there are recent years
                if (this.recentYears.length > 0) {
                    this.renderRecentYears();
                }

                // Check for admin messages
                this.checkAdminMessages();
            }

            renderYearsGrid(availableYears) {
                const grid = document.getElementById('yearsGrid');
                
                if (availableYears.length === 0) {
                    grid.innerHTML = `
                        <div class="no-access">
                            <i class="fas fa-lock"></i>
                            <h3>No Access to Any Years</h3>
                            <p>Your account doesn't have access to any medical years.</p>
                            <p>Please contact support or purchase access to programs.</p>
                            <div class="contact-support" onclick="window.location.href='profile.html'">
                                <i class="fas fa-headset"></i>
                                <span>Contact Support</span>
                            </div>
                        </div>
                    `;
                    return;
                }

                let html = '';
                availableYears.sort().forEach(year => {
                    const yearData = this.yearsData[year];
                    if (!yearData) return;

                    // Check if year is blocked by admin
                    const isBlocked = this.userData.blockedYears && 
                                     this.userData.blockedYears.includes(year);
                    
                    html += `
                        <div class="year-card" data-year="${year}" 
                             onclick="${isBlocked ? '' : `window.location.href='year${year}.html'`}"
                             style="${isBlocked ? 'opacity: 0.5; pointer-events: none;' : ''}">
                            <div class="year-icon">
                                <i class="${yearData.icon}"></i>
                            </div>
                            <div class="year-number">Year ${year}</div>
                            <div class="year-title">${yearData.title}</div>
                            <div class="year-description">${yearData.description}</div>
                            <div class="year-stats">
                                <div class="year-stat">
                                    <i class="fas fa-file-alt"></i>
                                    <span>${yearData.quizzes} quizzes</span>
                                </div>
                                <div class="year-stat">
                                    <i class="fas fa-question-circle"></i>
                                    <span>${yearData.questions} Qs</span>
                                </div>
                                ${isBlocked ? 
                                    '<span class="badge bg-danger">Blocked</span>' : 
                                    '<button class="enter-btn" onclick="event.stopPropagation(); window.location.href=`year' + year + '.html`">Enter <i class="fas fa-arrow-right"></i></button>'
                                }
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            }

            renderRecentYears() {
                const container = document.getElementById('recentYears');
                const quickAccess = document.getElementById('quickAccess');
                
                if (this.recentYears.length === 0) {
                    quickAccess.style.display = 'none';
                    return;
                }
                
                quickAccess.style.display = 'block';
                
                let html = '';
                this.recentYears.forEach(year => {
                    const yearData = this.yearsData[year];
                    if (!yearData) return;
                    
                    html += `
                        <div class="recent-year-btn" onclick="window.location.href='year${year}.html'">
                            <div class="recent-year-icon">
                                <i class="${yearData.icon}"></i>
                            </div>
                            <div class="recent-year-info">
                                <h4>Year ${year}: ${yearData.title}</h4>
                                <p>${yearData.quizzes} quizzes • ${yearData.questions} questions</p>
                            </div>
                            <i class="fas fa-chevron-right" style="color: var(--text-tertiary);"></i>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }

            showMessage(message, type = 'info') {
                const banner = document.getElementById('messageBanner');
                banner.className = `message-banner ${type}`;
                banner.innerHTML = `
                    <span><i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}</span>
                    <i class="fas fa-times" onclick="this.parentElement.style.display='none'" style="cursor: pointer;"></i>
                `;
                banner.style.display = 'flex';
            }

            showNoAccess() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                
                document.getElementById('heroSection').innerHTML = `
                    <div class="no-access">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>No Program Access</h3>
                        <p>You haven't registered for any medical programs yet.</p>
                        <p>Please purchase a program or contact support for access.</p>
                        <button class="modal-btn" onclick="window.location.href='profile.html'">
                            <i class="fas fa-shopping-cart"></i> Purchase Programs
                        </button>
                    </div>
                `;
            }

            async checkAdminMessages() {
                try {
                    // Check for admin messages targeting this user
                    const messagesSnapshot = await db.collection('userMessages')
                        .where('userId', '==', this.currentUser.id)
                        .where('read', '==', false)
                        .orderBy('timestamp', 'desc')
                        .limit(1)
                        .get();

                    if (!messagesSnapshot.empty) {
                        const message = messagesSnapshot.docs[0].data();
                        this.showMessage(message.content, message.type || 'info');
                        
                        // Mark as read
                        await messagesSnapshot.docs[0].ref.update({ read: true });
                    }
                } catch (error) {
                    console.error('Error checking admin messages:', error);
                }
            }
        }

        // Initialize the smart dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new SmartDashboardManager();
            dashboard.initialize();

            // Theme toggle
            const themeToggleHeader = document.getElementById('themeToggleHeader');
            const body = document.body;
            const icon = themeToggleHeader.querySelector('i');
            
            // Load saved theme
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.replace('light-mode','dark-mode'); 
                icon.className = 'fas fa-sun'; 
            } else if (localStorage.getItem('theme') === 'light') {
                body.classList.replace('dark-mode','light-mode'); 
                icon.className = 'fas fa-moon'; 
            }

            themeToggleHeader.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.classList.replace('light-mode','dark-mode'); 
                    icon.className = 'fas fa-sun'; 
                    localStorage.setItem('theme','dark');
                } else {
                    body.classList.replace('dark-mode','light-mode'); 
                    icon.className = 'fas fa-moon'; 
                    localStorage.setItem('theme','light');
                }
            });

            // Profile button
            document.getElementById('profileBtn').addEventListener('click', () => {
                window.location.href = 'profile.html';
            });

            // Logo home
            document.getElementById('logoHome').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
