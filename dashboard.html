<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIF · Smart Medical Dashboard</title>
    <!-- Bootstrap 5 + Icons + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --primary-light: #93c5fd;
            --secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #eab308;
            --info: #0ea5e9;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --orange: #f97316;
            --teal: #14b8a6;
            --gold: #fbbf24;
            --gold-dark: #d97706;
            --premium: linear-gradient(135deg, #8b5cf6, #ec4899);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            --radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
        }
        
        .light-mode {
            --background: #f3f4f6;
            --surface: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-tertiary: #9ca3af;
            --border: #d1d5db;
            --card-bg: #ffffff;
        }
        
        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #6b7280;
            --border: #334155;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
        }

        /* Instant Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Status - Minimal */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .connection-status.online {
            color: var(--success);
        }
        
        .connection-status.offline {
            color: var(--error);
        }
        
        .connection-status.syncing {
            color: var(--warning);
        }

        /* Header - Minimal */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            backdrop-filter: blur(10px);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .app-title-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }
        
        .app-title-text {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
        }
        
        .app-title-text span {
            color: var(--primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle-header {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Profile Button */
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 2px 2px 2px 2px;
            border-radius: 30px;
            background: var(--gradient);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .profile-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
        }
        
        .premium-crown {
            position: absolute;
            top: -10px;
            right: -6px;
            font-size: 0.9rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            animation: crownFloat 2s ease-in-out infinite;
        }
        
        @keyframes crownFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-2px) rotate(3deg); }
        }
        
        .premium-crown i {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-info {
            display: none;
            color: white;
        }
        
        @media (min-width: 768px) {
            .profile-info {
                display: block;
                padding-right: 0.5rem;
            }
            .profile-name { font-size: 0.8rem; font-weight: 600; line-height: 1.2; }
            .profile-role { font-size: 0.65rem; opacity: 0.8; }
        }

        /* Badges */
        .premium-badge, .gold-badge {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .premium-badge {
            background: var(--premium);
            color: white;
        }
        
        .gold-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        /* Hero Section - Compact */
        .hero-section {
            background: var(--gradient);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }
        
        .hero-subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
        }

        /* Year Cards - Optimized */
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .year-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .year-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }
        
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-gradient);
        }
        
        .year-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .year-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .year-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .year-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .enter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .year-card:hover .enter-btn {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }

        /* Quick Access - Compact */
        .quick-access {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recent-years {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .recent-year-btn {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .recent-year-btn:hover {
            background: var(--gradient);
            border-color: transparent;
        }
        
        .recent-year-btn:hover * {
            color: white !important;
        }
        
        .recent-year-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .recent-year-info {
            flex-grow: 1;
        }
        
        .recent-year-info h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
        }
        
        .recent-year-info p {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            margin: 0;
        }
        
        .recent-year-time {
            font-size: 0.6rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 2px;
            margin-top: 2px;
        }

        footer {
            text-align: center;
            color: var(--text-tertiary);
            padding: 1.5rem 0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Minimal Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Connection Status - Minimal -->
    <div id="connectionStatus" class="connection-status">
        <i class="fas fa-wifi"></i>
        <span>Connected</span>
    </div>

    <!-- Main Content -->
    <div id="mainApp" style="display: none;">
        <header class="app-header">
            <div class="header-container">
                <div class="app-title" id="logoHome">
                    <div class="app-title-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div class="app-title-text">
                        ALIF<span>Med</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="theme-toggle-header" id="themeToggleHeader">
                        <i class="fas fa-sun"></i>
                    </button>
                    
                    <button class="profile-btn" id="profileBtn">
                        <div class="profile-avatar" id="profileAvatar">U</div>
                        <div class="profile-info">
                            <div class="profile-name" id="profileName">Student</div>
                            <div class="profile-role" id="profileRole"></div>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <div class="container-lg py-3">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title" id="heroTitle">Welcome!</h1>
                    <p class="hero-subtitle" id="heroSubtitle">Continue your journey</p>
                </div>
            </div>

            <!-- Years Grid -->
            <div class="years-grid" id="yearsGrid"></div>

            <!-- Quick Access -->
            <div class="quick-access" id="quickAccess" style="display: none;">
                <h3 class="section-title">
                    <i class="fas fa-history"></i>
                    Recent Years
                </h3>
                <div class="recent-years" id="recentYears"></div>
            </div>
        </div>

        <footer>
            <p>ALIF Med · v4.0</p>
        </footer>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC4DSMVg4c98kQf5sSF8ueD631QgO4SXn0",
            authDomain: "medical-quiz-40228.firebaseapp.com",
            projectId: "medical-quiz-40228",
            storageBucket: "medical-quiz-40228.firebasestorage.app",
            messagingSenderId: "483043078873",
            appId: "1:483043078873:web:4029dd83e53557f08b04c8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ultra-Fast Dashboard Manager
        const DashboardManager = {
            // Cache
            cache: {
                user: null,
                years: [],
                recent: [],
                timestamp: 0
            },

            // Init - Fastest possible start
            init: async function() {
                // Hide spinner immediately if we have cached data
                const cached = this.loadCache();
                if (cached) {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    this.renderFromCache(cached);
                }

                // Check user
                const storedUser = localStorage.getItem('currentUser');
                if (!storedUser) {
                    window.location.href = 'register.html';
                    return;
                }

                this.cache.user = JSON.parse(storedUser);
                
                // Load recent years immediately from localStorage
                this.loadRecentYears();
                
                // Try Firebase (async, doesn't block)
                this.fetchFirebaseData();
                
                // Check single year - FASTEST POSSIBLE
                const years = this.cache.user.registeredYears || [];
                if (years.length === 1) {
                    const year = years[0].toString();
                    // Add to recent
                    this.addToRecentYears(year);
                    // Redirect instantly
                    window.location.href = `year${year}.html`;
                    return;
                }
                
                // Show dashboard for multiple years
                this.showDashboard();
            },

            // Load from cache instantly
            loadCache: function() {
                try {
                    const cached = localStorage.getItem('dashboard_cache');
                    if (cached) {
                        const data = JSON.parse(cached);
                        // Use if less than 1 hour old
                        if (Date.now() - data.timestamp < 3600000) {
                            return data;
                        }
                    }
                } catch (e) {}
                return null;
            },

            // Save to cache
            saveCache: function(data) {
                try {
                    localStorage.setItem('dashboard_cache', JSON.stringify({
                        ...data,
                        timestamp: Date.now()
                    }));
                } catch (e) {}
            },

            // Render from cache immediately
            renderFromCache: function(cached) {
                if (cached.user) {
                    document.getElementById('profileName').textContent = 
                        cached.user.name?.split(' ')[0] || 'Student';
                    document.getElementById('profileAvatar').textContent = 
                        cached.user.name?.charAt(0).toUpperCase() || 'U';
                }
                
                if (cached.years && cached.years.length > 0) {
                    this.renderYearsGrid(cached.years);
                }
            },

            // Load recent years from localStorage
            loadRecentYears: function() {
                try {
                    const stored = localStorage.getItem('recent_years');
                    if (stored) {
                        this.cache.recent = JSON.parse(stored);
                    }
                } catch (e) {
                    this.cache.recent = [];
                }
            },

            // Save recent years
            saveRecentYears: function() {
                try {
                    localStorage.setItem('recent_years', JSON.stringify(this.cache.recent));
                } catch (e) {}
            },

            // Add to recent years (persistent)
            addToRecentYears: function(year) {
                const yearStr = year.toString();
                this.cache.recent = this.cache.recent.filter(y => y !== yearStr);
                this.cache.recent.unshift(yearStr);
                if (this.cache.recent.length > 5) this.cache.recent.pop();
                this.saveRecentYears();
            },

            // Get time ago
            getTimeAgo: function(year) {
                const lastAccess = localStorage.getItem(`year_${year}_last`);
                if (!lastAccess) return 'Recently';
                
                const diff = Date.now() - parseInt(lastAccess);
                if (diff < 60000) return 'Just now';
                if (diff < 3600000) return `${Math.floor(diff/60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff/3600000)}h ago`;
                if (diff < 604800000) return `${Math.floor(diff/86400000)}d ago`;
                return 'Long ago';
            },

            // Fetch Firebase data (async, doesn't block)
            fetchFirebaseData: async function() {
                if (!navigator.onLine) return;
                
                try {
                    const userDoc = await db.collection('users').doc(this.cache.user.id).get();
                    if (userDoc.exists) {
                        const fbData = userDoc.data();
                        
                        // Update localStorage
                        localStorage.setItem('currentUser', JSON.stringify({
                            ...this.cache.user,
                            ...fbData
                        }));
                        
                        // Update cache
                        this.cache.user = { ...this.cache.user, ...fbData };
                        this.saveCache({
                            user: this.cache.user,
                            years: fbData.registeredYears || []
                        });
                        
                        // Update UI if needed
                        this.updateUI(fbData);
                    }
                } catch (e) {
                    console.log('Firebase fetch failed, using cache');
                }
            },

            // Show dashboard
            showDashboard: function() {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                
                const years = this.cache.user.registeredYears || [];
                const yearCount = years.length;
                
                // Update hero
                document.getElementById('heroTitle').textContent = 
                    `Welcome, ${this.cache.user.name?.split(' ')[0] || 'Student'}!`;
                document.getElementById('heroSubtitle').textContent = 
                    `${yearCount} year${yearCount > 1 ? 's' : ''} available`;
                
                // Update profile
                document.getElementById('profileName').textContent = 
                    this.cache.user.name?.split(' ')[0] || 'Student';
                document.getElementById('profileAvatar').textContent = 
                    this.cache.user.name?.charAt(0).toUpperCase() || 'U';
                
                // Check badge
                const isPremium = yearCount === 6 || 
                    this.cache.user.status === 'premium' ||
                    this.cache.user.plan === 'premium';
                
                const isGold = yearCount >= 4 && yearCount < 6;
                
                if (isPremium) {
                    document.getElementById('profileRole').innerHTML = 
                        '<span class="premium-badge"><i class="fas fa-crown"></i> PREMIUM</span>';
                    
                    // Add crown to avatar
                    const avatar = document.getElementById('profileAvatar');
                    const crown = document.createElement('span');
                    crown.className = 'premium-crown';
                    crown.innerHTML = '<i class="fas fa-crown"></i>';
                    avatar.appendChild(crown);
                } else if (isGold) {
                    document.getElementById('profileRole').innerHTML = 
                        '<span class="gold-badge"><i class="fas fa-star"></i> GOLD</span>';
                } else {
                    document.getElementById('profileRole').textContent = 
                        `${yearCount} Year${yearCount > 1 ? 's' : ''}`;
                }
                
                // Render years
                this.renderYearsGrid(years);
                
                // Render recent years
                this.renderRecentYears();
            },

            // Render years grid
            renderYearsGrid: function(years) {
                const grid = document.getElementById('yearsGrid');
                const yearData = {
                    '1': { icon: 'fas fa-dna', title: 'First Year', quizzes: 180, questions: 3200 },
                    '2': { icon: 'fas fa-vial', title: 'Second Year', quizzes: 210, questions: 3800 },
                    '3': { icon: 'fas fa-heartbeat', title: 'Third Year', quizzes: 250, questions: 4500 },
                    '4': { icon: 'fas fa-stethoscope', title: 'Fourth Year', quizzes: 220, questions: 4000 },
                    '5': { icon: 'fas fa-user-md', title: 'Fifth Year', quizzes: 190, questions: 3500 },
                    '6': { icon: 'fas fa-book-medical', title: 'Sixth Year', quizzes: 280, questions: 5200 }
                };
                
                const colors = {
                    '1': 'linear-gradient(135deg, #667eea, #764ba2)',
                    '2': 'linear-gradient(135deg, #f093fb, #f5576c)',
                    '3': 'linear-gradient(135deg, #4facfe, #00f2fe)',
                    '4': 'linear-gradient(135deg, #43e97b, #38f9d7)',
                    '5': 'linear-gradient(135deg, #fa709a, #fee140)',
                    '6': 'linear-gradient(135deg, #30cfd0, #330867)'
                };
                
                let html = '';
                years.sort().forEach(year => {
                    const data = yearData[year];
                    if (!data) return;
                    
                    html += `
                        <div class="year-card" data-year="${year}" 
                             onclick="DashboardManager.handleYearClick('${year}')">
                            <div class="year-icon" style="background: ${colors[year]}">
                                <i class="${data.icon}"></i>
                            </div>
                            <div class="year-number">Year ${year}</div>
                            <div class="year-title">${data.title}</div>
                            <div class="year-stats">
                                <div class="year-stat">
                                    <i class="fas fa-file-alt"></i>
                                    <span>${data.quizzes}</span>
                                </div>
                                <div class="year-stat">
                                    <i class="fas fa-question-circle"></i>
                                    <span>${data.questions}</span>
                                </div>
                                <button class="enter-btn" onclick="event.stopPropagation(); DashboardManager.handleYearClick('${year}')">
                                    Enter <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            },

            // Handle year click
            handleYearClick: function(year) {
                // Add to recent
                this.addToRecentYears(year);
                
                // Save last access time
                localStorage.setItem(`year_${year}_last`, Date.now().toString());
                
                // Redirect
                window.location.href = `year${year}.html`;
            },

            // Render recent years
            renderRecentYears: function() {
                const container = document.getElementById('recentYears');
                const quickAccess = document.getElementById('quickAccess');
                
                if (this.cache.recent.length === 0) {
                    quickAccess.style.display = 'none';
                    return;
                }
                
                quickAccess.style.display = 'block';
                
                const colors = {
                    '1': 'linear-gradient(135deg, #667eea, #764ba2)',
                    '2': 'linear-gradient(135deg, #f093fb, #f5576c)',
                    '3': 'linear-gradient(135deg, #4facfe, #00f2fe)',
                    '4': 'linear-gradient(135deg, #43e97b, #38f9d7)',
                    '5': 'linear-gradient(135deg, #fa709a, #fee140)',
                    '6': 'linear-gradient(135deg, #30cfd0, #330867)'
                };
                
                const icons = {
                    '1': 'fas fa-dna', '2': 'fas fa-vial', '3': 'fas fa-heartbeat',
                    '4': 'fas fa-stethoscope', '5': 'fas fa-user-md', '6': 'fas fa-book-medical'
                };
                
                let html = '';
                this.cache.recent.forEach(year => {
                    const timeAgo = this.getTimeAgo(year);
                    html += `
                        <div class="recent-year-btn" onclick="DashboardManager.handleYearClick('${year}')">
                            <div class="recent-year-icon" style="background: ${colors[year]}">
                                <i class="${icons[year]}"></i>
                            </div>
                            <div class="recent-year-info">
                                <h4>Year ${year}</h4>
                                <p>${this.getYearTitle(year)}</p>
                                <div class="recent-year-time">
                                    <i class="fas fa-clock"></i>
                                    <span>${timeAgo}</span>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right" style="color: var(--text-tertiary);"></i>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            },

            getYearTitle: function(year) {
                const titles = {
                    '1': 'First Year', '2': 'Second Year', '3': 'Third Year',
                    '4': 'Fourth Year', '5': 'Fifth Year', '6': 'Sixth Year'
                };
                return titles[year] || `Year ${year}`;
            },

            // Update UI with Firebase data
            updateUI: function(fbData) {
                // Check if badge changed
                const oldCount = this.cache.user.registeredYears?.length || 0;
                const newCount = fbData.registeredYears?.length || 0;
                
                if (oldCount !== newCount) {
                    // Reload if year count changed
                    window.location.reload();
                }
            }
        };

        // Start instantly
        document.addEventListener('DOMContentLoaded', () => {
            DashboardManager.init();

            // Theme toggle
            const themeToggle = document.getElementById('themeToggleHeader');
            const body = document.body;
            const icon = themeToggle.querySelector('i');
            
            if (localStorage.getItem('theme') === 'light') {
                body.classList.replace('dark-mode', 'light-mode');
                icon.className = 'fas fa-moon';
            }

            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.classList.replace('light-mode', 'dark-mode');
                    icon.className = 'fas fa-sun';
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.replace('dark-mode', 'light-mode');
                    icon.className = 'fas fa-moon';
                    localStorage.setItem('theme', 'light');
                }
            });

            // Profile button
            document.getElementById('profileBtn').addEventListener('click', () => {
                window.location.href = 'profile.html';
            });

            // Logo home
            document.getElementById('logoHome').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Connection status
            const updateConnectionStatus = () => {
                const status = document.getElementById('connectionStatus');
                if (navigator.onLine) {
                    status.className = 'connection-status online';
                    status.innerHTML = '<i class="fas fa-wifi"></i><span>Online</span>';
                } else {
                    status.className = 'connection-status offline';
                    status.innerHTML = '<i class="fas fa-wifi-slash"></i><span>Offline</span>';
                }
            };
            
            window.addEventListener('online', updateConnectionStatus);
            window.addEventListener('offline', updateConnectionStatus);
            updateConnectionStatus();
        });
    </script>
</body>
</html>
