        let questionElement = document.getElementById('question');
        let optionsContainer = document.getElementById('options-container');
        let currentQuestionElement = document.getElementById('current-question');
        let totalQuestionsElement = document.getElementById('total-questions');
        let progressBar = document.getElementById('progress-bar');
        let prevButton = document.getElementById('prev-btn');
        let nextButton = document.getElementById('next-btn');
        let feedbackElement = document.getElementById('feedback');
        let timerElement = document.getElementById('timer');
        let explanationElement = document.getElementById('explanation');
        let explanationTextElement = document.getElementById('explanation-text');
        let explanationToggle = document.getElementById('explanation-toggle');
        let themeToggle = document.getElementById('theme-toggle');
        let layoutToggle = document.getElementById('layout-toggle');
        let layoutDropdown = document.getElementById('layout-dropdown');
        const body = document.body;

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let timeStarted = null;
        let timerInterval = null;
        let answers = [];

        function initQuiz() {
            totalQuestionsElement.textContent = questions.length;
            loadQuestion();
            startTimer();
            prevButton.addEventListener('click', goToPreviousQuestion);
            nextButton.addEventListener('click', goToNextQuestion);
            themeToggle.addEventListener('click', toggleTheme);
            explanationToggle.addEventListener('click', toggleExplanation);
            layoutToggle.addEventListener('click', () => layoutDropdown.classList.toggle('show'));
            document.querySelectorAll('.layout-option').forEach(option => {
                option.addEventListener('click', () => {
                    changeLayout(option.dataset.layout);
                    layoutDropdown.classList.remove('show');
                });
            });
            loadTheme();
            loadLayout();
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'modern-dark';
            body.classList.add(theme);
            themeToggle.innerHTML = theme === 'modern-dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            updateThemeClasses(theme);
        }

        function toggleTheme() {
            const newTheme = body.classList.contains('modern-dark') ? 'modern-light' : 'modern-dark';
            body.classList.remove('modern-dark', 'modern-light', 'minimal');
            body.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'modern-dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            updateThemeClasses(newTheme);
        }

        function updateThemeClasses(theme) {
            document.querySelectorAll('.quiz-container, header, footer, .explanation-toggle, .progress-bar, button, .layout-option, .layout-dropdown').forEach(el => {
                el.className = el.className.replace(/modern-dark|modern-light|minimal/g, '') + ` ${theme}`;
            });
            document.querySelectorAll('.option').forEach(el => {
                el.className = el.className.replace(/modern-dark|modern-light|minimal/g, '') + ` ${theme}`;
            });
        }

        function loadLayout() {
            const layout = localStorage.getItem('theme') || 'modern-dark';
            changeLayout(layout);
        }

        function changeLayout(layout) {
            localStorage.setItem('theme', layout);
            body.className = layout;
            document.querySelectorAll('.quiz-container, header, footer, .explanation-toggle, .progress-bar, button').forEach(el => {
                el.className = el.className.replace(/modern-dark|modern-light|minimal/g, '') + ` ${layout}`;
            });
            document.querySelectorAll('.option').forEach(el => {
                el.className = el.className.replace(/modern-dark|modern-light|minimal/g, '') + ` ${layout}`;
            });
        }

        function startTimer() {
            timeStarted = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const diff = new Date(now - timeStarted);
            const minutes = diff.getMinutes().toString().padStart(2, '0');
            const seconds = diff.getSeconds().toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            optionsContainer.innerHTML = '';

            const optionLetters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option', body.className);
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = optionLetters[index];
                const optionText = document.createElement('div');
                optionText.textContent = option;
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });

            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next';
            feedbackElement.textContent = '';
            explanationElement.classList.remove('show');
            explanationToggle.textContent = 'Show Explanation';
            explanationToggle.style.display = 'none';
            selectedOption = null;
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            selectedOption = index;
            const isCorrect = index === questions[currentQuestionIndex].answer;

            if (isCorrect) {
                feedbackElement.textContent = 'Correct! ðŸŽ‰';
                feedbackElement.style.color = '#00b894';
                score++;
            } else {
                feedbackElement.textContent = 'Incorrect ðŸ˜¢';
                feedbackElement.style.color = '#d63031';
                options[questions[currentQuestionIndex].answer].classList.add('correct');
            }

            answers[currentQuestionIndex] = {
                question: questions[currentQuestionIndex].question,
                selected: questions[currentQuestionIndex].options[index],
                correct: questions[currentQuestionIndex].correctAnswer,
                isCorrect: isCorrect,
                explanation: questions[currentQuestionIndex].explanation
            };

            explanationTextElement.textContent = questions[currentQuestionIndex].explanation;
            explanationToggle.style.display = 'block';
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            nextButton.disabled = false;
        }

        function toggleExplanation() {
            if (explanationElement.classList.contains('show')) {
                explanationElement.classList.remove('show');
                explanationToggle.textContent = 'Show Explanation';
            } else {
                explanationElement.classList.add('show');
                explanationToggle.textContent = 'Hide Explanation';
            }
        }

        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.classList.add('fade-in');
            const percentage = ((score / questions.length) * 100).toFixed(1);
            const now = new Date();
            const diff = new Date(now - timeStarted);
            const minutes = diff.getMinutes().toString().padStart(2, '0');
            const seconds = diff.getSeconds().toString().padStart(2, '0');

            let reviewHTML = '<div class="review-section"><h2>Review Your Answers</h2>';
            answers.forEach((answer, index) => {
                reviewHTML += `
                    <div class="review-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        <div class="review-question">Q${index + 1}: ${answer.question}</div>
                        <div class="review-answer">Your Answer: ${answer.selected}</div>
                        <div class="review-answer">Correct Answer: ${answer.correct}</div>
                        <div class="review-answer">Explanation: ${answer.explanation}</div>
                    </div>
                `;
            });
            reviewHTML += '</div>';

            quizContainer.innerHTML = `
                <div class="quiz-completed">
                    <div class="score-text">Your Score</div>
                    <div class="score-value">${score}/${questions.length}</div>
                    <div class="mark-percentage">${percentage}%</div>
                    <div class="score-text">Time: ${minutes}:${seconds}</div>
                    ${reviewHTML}
                    <button id="restart-btn" class="${body.className}">
                        <i class="fas fa-redo"></i> Restart Quiz
                    </button>
                </div>
            `;

            document.getElementById('restart-btn').addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                answers = [];
                clearInterval(timerInterval);
                quizContainer.classList.remove('fade-in');
                quizContainer.innerHTML = `
                    <div class="timer">
                        <i class="fas fa-clock"></i>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="header">
                        <div class="subtitle">Professional Questions with Detailed Explanations</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar ${body.className}" id="progress-bar"></div>
                    </div>
                    <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">1</span></div>
                    <div class="question-text" id="question"></div>
                    <div class="options-container" id="options-container"></div>
                    <button class="explanation-toggle ${body.className}" id="explanation-toggle">Show Explanation</button>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">Explanation:</div>
                        <div id="explanation-text"></div>
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="navigation">
                        <button id="prev-btn" class="${body.className}" disabled>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <button id="next-btn" class="${body.className}">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                // Reassign DOM elements
                questionElement = document.getElementById('question');
                optionsContainer = document.getElementById('options-container');
                currentQuestionElement = document.getElementById('current-question');
                totalQuestionsElement = document.getElementById('total-questions');
                progressBar = document.getElementById('progress-bar');
                prevButton = document.getElementById('prev-btn');
                nextButton = document.getElementById('next-btn');
                feedbackElement = document.getElementById('feedback');
                timerElement = document.getElementById('timer');
                explanationElement = document.getElementById('explanation');
                explanationTextElement = document.getElementById('explanation-text');
                explanationToggle = document.getElementById('explanation-toggle');
                layoutToggle = document.getElementById('layout-toggle');
                layoutDropdown = document.getElementById('layout-dropdown');
                initQuiz();
            });
        }

        initQuiz();
    </script>
