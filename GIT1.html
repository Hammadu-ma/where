<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notification Panel - MediLearn Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --primary-light: #93c5fd;
            --secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #eab308;
            --info: #0ea5e9;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #6b7280;
            --border: #334155;
            --radius: 12px;
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            --gradient-premium: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            height: calc(100vh - 40px);
        }

        @media (max-width: 1200px) {
            .admin-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
        }

        /* Header */
        .admin-header {
            grid-column: 1 / -1;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .admin-header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Main Panel */
        .notification-panel {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            width: 16px;
            text-align: center;
        }

        select, input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
            font-family: inherit;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.5;
        }

        .target-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .target-option {
            position: relative;
        }

        .target-option input {
            position: absolute;
            opacity: 0;
        }

        .target-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            margin: 0;
        }

        .target-option input:checked + label {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .target-option label i {
            font-size: 1.1rem;
        }

        .formatting-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 8px 12px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .format-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .preview-section {
            margin-top: 30px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .preview-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-preview {
            background: var(--background);
            border-radius: var(--radius);
            padding: 20px;
            border-left: 4px solid var(--primary);
            min-height: 120px;
        }

        .notification-preview.info { border-left-color: var(--info); }
        .notification-preview.success { border-left-color: var(--success); }
        .notification-preview.warning { border-left-color: var(--warning); }
        .notification-preview.error { border-left-color: var(--error); }
        .notification-preview.premium { border-left-color: var(--purple); }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .preview-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .type-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-badge.info { background: rgba(14, 165, 233, 0.2); color: var(--info); }
        .type-badge.success { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .type-badge.warning { background: rgba(234, 179, 8, 0.2); color: var(--warning); }
        .type-badge.error { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        .type-badge.premium { background: rgba(139, 92, 246, 0.2); color: var(--purple); }

        .preview-time {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        .preview-content {
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .preview-content strong { font-weight: 600; color: var(--text-primary); }
        .preview-content em { font-style: italic; color: var(--text-secondary); }
        .preview-content code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        .preview-content a { color: var(--primary); text-decoration: none; }
        .preview-content a:hover { text-decoration: underline; }
        .preview-content ul, .preview-content ol { margin: 8px 0; padding-left: 20px; }
        .preview-content li { margin-bottom: 4px; }
        .preview-content blockquote { border-left: 3px solid var(--primary); padding-left: 12px; margin: 8px 0; font-style: italic; }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary-light);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Stats Panel */
        .stats-panel {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .stats-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--background);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-card.total .stat-value { color: var(--primary); }
        .stat-card.sent .stat-value { color: var(--success); }
        .stat-card.failed .stat-value { color: var(--error); }

        .recent-activity {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .recent-activity h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-list {
            flex: 1;
            overflow-y: auto;
        }

        .activity-item {
            padding: 16px;
            border-left: 3px solid var(--primary);
            background: var(--background);
            margin-bottom: 12px;
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .activity-item.success { border-left-color: var(--success); }
        .activity-item.error { border-left-color: var(--error); }

        .activity-message {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.info { border-left: 4px solid var(--info); }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--error); }
        .toast.info i { color: var(--info); }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
        }

        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .target-selection {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4DSMVg4c98kQf5sSF8ueD631QgO4SXn0",
            authDomain: "medical-quiz-40228.firebaseapp.com",
            projectId: "medical-quiz-40228",
            storageBucket: "medical-quiz-40228.firebasestorage.app",
            messagingSenderId: "483043078873",
            appId: "1:483043078873:web:4029dd83e53557f08b04c8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Notification Manager Class
        class NotificationManager {
            constructor() {
                this.broadcastsCollection = db.collection('broadcasts');
                this.usersCollection = db.collection('users');
                this.stats = {
                    totalUsers: 0,
                    sentNotifications: 0,
                    failedNotifications: 0
                };
                this.activityLog = [];
            }

            // Format notification content with rich text
            formatContent(text) {
                if (!text) return '';
                
                let formatted = text;
                
                // Convert headers
                formatted = formatted.replace(/### (.*?)(?=\n|$)/g, '<h3>$1</h3>');
                formatted = formatted.replace(/## (.*?)(?=\n|$)/g, '<h2>$1</h2>');
                formatted = formatted.replace(/# (.*?)(?=\n|$)/g, '<h1>$1</h1>');
                
                // Convert bold and italic
                formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // Convert inline code
                formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');
                
                // Convert links
                formatted = formatted.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                // Convert line breaks to paragraphs
                let paragraphs = formatted.split('\n\n');
                formatted = paragraphs.map(para => {
                    if (para.trim() === '') return '';
                    if (para.startsWith('<h') || para.startsWith('<ul>') || para.startsWith('<ol>') || para.startsWith('<blockquote>')) {
                        return para;
                    }
                    return `<p>${para}</p>`;
                }).join('');
                
                // Convert lists
                formatted = formatted.replace(/(\d+)\.\s(.*?)(?=\n|$)/g, '<li>$2</li>');
                if (formatted.includes('<li>')) {
                    formatted = formatted.replace(/(<li>.*?<\/li>)/gs, '<ol>$1</ol>');
                }
                
                formatted = formatted.replace(/-\s(.*?)(?=\n|$)/g, '<li>$1</li>');
                if (formatted.includes('<li>') && !formatted.includes('<ol>')) {
                    formatted = formatted.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');
                }
                
                // Convert blockquotes
                formatted = formatted.replace(/&gt;\s(.*?)(?=\n|$)/g, '<blockquote>$1</blockquote>');
                formatted = formatted.replace(/>\s(.*?)(?=\n|$)/g, '<blockquote>$1</blockquote>');
                
                return formatted;
            }

            // Send notification to all targeted users
            async sendNotification(notificationData) {
                const { type, title, content, target } = notificationData;
                
                try {
                    // Create broadcast document
                    const broadcastData = {
                        type,
                        title,
                        message: content,
                        formattedMessage: this.formatContent(content),
                        target,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        readBy: [],
                        status: 'sent'
                    };

                    const docRef = await this.broadcastsCollection.add(broadcastData);
                    
                    // Update stats
                    this.stats.sentNotifications++;
                    this.updateStatsDisplay();
                    
                    // Log activity
                    this.logActivity(`Notification sent to ${target} users`, 'success');
                    
                    // Show success toast
                    this.showToast('Notification Sent!', 'Notification has been successfully sent to all targeted users.', 'success');
                    
                    return { success: true, id: docRef.id };
                    
                } catch (error) {
                    console.error('Error sending notification:', error);
                    
                    // Update stats
                    this.stats.failedNotifications++;
                    this.updateStatsDisplay();
                    
                    // Log activity
                    this.logActivity(`Failed to send notification: ${error.message}`, 'error');
                    
                    // Show error toast
                    this.showToast('Sending Failed', 'Failed to send notification. Please try again.', 'error');
                    
                    return { success: false, error: error.message };
                }
            }

            // Load initial stats
            async loadStats() {
                try {
                    // Get total users count
                    const usersSnapshot = await this.usersCollection.get();
                    this.stats.totalUsers = usersSnapshot.size;
                    
                    // Get notification stats (you might want to store these in a separate collection)
                    const broadcastsSnapshot = await this.broadcastsCollection.get();
                    this.stats.sentNotifications = broadcastsSnapshot.size;
                    
                    this.updateStatsDisplay();
                    
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            // Update stats display
            updateStatsDisplay() {
                document.getElementById('totalUsers').textContent = this.stats.totalUsers.toLocaleString();
                document.getElementById('sentNotifications').textContent = this.stats.sentNotifications.toLocaleString();
                document.getElementById('failedNotifications').textContent = this.stats.failedNotifications.toLocaleString();
            }

            // Log activity
            logActivity(message, type = 'info') {
                const activity = {
                    message,
                    type,
                    timestamp: new Date().toLocaleString()
                };
                
                this.activityLog.unshift(activity);
                
                // Keep only last 10 activities
                if (this.activityLog.length > 10) {
                    this.activityLog = this.activityLog.slice(0, 10);
                }
                
                this.updateActivityDisplay();
            }

            // Update activity display
            updateActivityDisplay() {
                const activityList = document.getElementById('activityList');
                activityList.innerHTML = '';
                
                this.activityLog.forEach(activity => {
                    const activityItem = document.createElement('div');
                    activityItem.className = `activity-item ${activity.type}`;
                    activityItem.innerHTML = `
                        <div class="activity-message">${activity.message}</div>
                        <div class="activity-time">${activity.timestamp}</div>
                    `;
                    activityList.appendChild(activityItem);
                });
            }

            // Show toast notification
            showToast(title, message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                toastContainer.appendChild(toast);
                
                // Show animation
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }
        }

        // Initialize Notification Manager
        const notificationManager = new NotificationManager();

        // DOM Elements
        const notificationForm = document.getElementById('notificationForm');
        const previewBtn = document.getElementById('previewBtn');
        const sendBtn = document.getElementById('sendBtn');
        const notificationType = document.getElementById('notificationType');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationContent = document.getElementById('notificationContent');
        const notificationPreview = document.getElementById('notificationPreview');
        const previewTitle = document.getElementById('previewTitle');
        const previewContent = document.getElementById('previewContent');

        // Formatting buttons
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const format = btn.getAttribute('data-format');
                const textarea = notificationContent;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end);
                
                let newText = format;
                if (selectedText) {
                    if (format === '**Bold**') newText = `**${selectedText}**`;
                    else if (format === '*Italic*') newText = `*${selectedText}*`;
                    else if (format === '`Code`') newText = `\`${selectedText}\``;
                    else if (format === '[Link](https://)') newText = `[${selectedText}](https://)`;
                    else if (format === '## Heading') newText = `## ${selectedText}`;
                    else if (format === '- List item') newText = `- ${selectedText}`;
                    else if (format === '1. Numbered') newText = `1. ${selectedText}`;
                    else if (format === '> Quote') newText = `> ${selectedText}`;
                }
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                textarea.focus();
                updatePreview();
            });
        });

        // Update preview function
        function updatePreview() {
            const type = notificationType.value;
            const title = notificationTitle.value || 'Notification Title';
            const content = notificationContent.value;
            
            // Update preview styling
            notificationPreview.className = `notification-preview ${type}`;
            
            // Update title
            previewTitle.textContent = title;
            
            // Update content with formatting
            previewContent.innerHTML = notificationManager.formatContent(content) || '<em>Start typing to see preview...</em>';
            
            // Update type badge
            const typeBadge = previewTitle.querySelector('.type-badge');
            typeBadge.textContent = type;
            typeBadge.className = `type-badge ${type}`;
        }

        // Form submission
        notificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                type: notificationType.value,
                title: notificationTitle.value,
                content: notificationContent.value,
                target: document.querySelector('input[name="target"]:checked').value
            };
            
            // Disable send button and show loading
            sendBtn.disabled = true;
            sendBtn.classList.add('loading');
            sendBtn.innerHTML = '<i class="fas fa-spinner"></i> Sending...';
            
            try {
                const result = await notificationManager.sendNotification(formData);
                
                if (result.success) {
                    // Reset form
                    notificationForm.reset();
                    updatePreview();
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.classList.remove('loading');
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Notification';
            }
        });

        // Event listeners for real-time preview updates
        notificationType.addEventListener('change', updatePreview);
        notificationTitle.addEventListener('input', updatePreview);
        notificationContent.addEventListener('input', updatePreview);
        previewBtn.addEventListener('click', updatePreview);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            notificationManager.loadStats();
            updatePreview();
            
            // Add some sample activity
            notificationManager.logActivity('Notification panel initialized', 'success');
            notificationManager.logActivity('Ready to send notifications', 'info');
        });

        // Add keyboard shortcut for preview (Ctrl/Cmd + Enter)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                if (e.target === notificationContent) {
                    notificationForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
