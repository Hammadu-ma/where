<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusStream | Futuristic Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3c00;
            --primary-glow: #ff5e00;
            --secondary: #00a2ff;
            --dark: #0f1521;
            --darker: #0a0e17;
            --light: #ffffff;
            --gray: #a0aec0;
            --card-bg: rgba(25, 30, 44, 0.85);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 70%);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 92, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary) 0%, var(--primary-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 92, 0, 0.5);
        }
        
        .logo i {
            font-size: 2.4rem;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-container input {
            width: 100%;
            background: rgba(15, 21, 33, 0.8);
            border: 1px solid rgba(255, 92, 0, 0.4);
            border-radius: 30px;
            padding: 12px 20px;
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            transition: var(--transition);
        }
        
        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 92, 0, 0.3);
        }
        
        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .player-section {
            background: linear-gradient(to bottom, rgba(25, 30, 44, 0.9), rgba(20, 25, 38, 0.9));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 92, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .now-playing {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .now-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(to right, var(--light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .now-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .tag {
            background: linear-gradient(to right, var(--primary), var(--primary-glow));
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(255, 92, 0, 0.4);
        }
        
        .source-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .source-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .source-youtube { background: #FF0000; }
        .source-vimeo { background: #1AB7EA; }
        .source-mega { background: #D90007; }
        .source-github { background: #24292E; }
        .source-embed { background: #6E5494; }
        .source-file { background: #28A745; }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: var(--transition);
            border: 1px solid rgba(255, 92, 0, 0.3);
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        #videoWrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--primary-glow));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255, 92, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 92, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .playlist-section {
            background: linear-gradient(to bottom, rgba(25, 30, 44, 0.9), rgba(20, 25, 38, 0.9));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 92, 0, 0.2);
            backdrop-filter: blur(10px);
            max-height: 750px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-select, .search-input {
            background: rgba(15, 21, 33, 0.8);
            border: 1px solid rgba(255, 92, 0, 0.4);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            font-family: 'Exo 2', sans-serif;
            transition: var(--transition);
        }
        
        .filter-select:focus, .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 92, 0, 0.3);
        }
        
        .playlist-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* Custom scrollbar */
        .playlist-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-container::-webkit-scrollbar-track {
            background: rgba(15, 21, 33, 0.5);
            border-radius: 10px;
        }
        
        .playlist-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        #playlistGrid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .card-mini {
            display: flex;
            gap: 15px;
            background: rgba(15, 21, 33, 0.6);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card-mini:hover {
            background: rgba(255, 92, 0, 0.15);
            transform: translateX(5px);
            border-color: rgba(255, 92, 0, 0.3);
        }
        
        .card-mini.active {
            background: rgba(255, 92, 0, 0.2);
            border-color: var(--primary);
        }
        
        .card-mini .thumb {
            width: 120px;
            height: 68px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        
        .card-mini .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .card-mini:hover .thumb img {
            transform: scale(1.1);
        }
        
        .card-mini .thumb::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.7));
        }
        
        .card-mini .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-mini .name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-mini .small {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .related-section {
            background: linear-gradient(to bottom, rgba(25, 30, 44, 0.9), rgba(20, 25, 38, 0.9));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 92, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .related-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #relatedList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .rel-item {
            background: rgba(15, 21, 33, 0.6);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
        }
        
        .rel-item:hover {
            background: rgba(255, 92, 0, 0.15);
            transform: translateY(-5px);
            border-color: rgba(255, 92, 0, 0.3);
        }
        
        .rel-item .thumb {
            position: relative;
            width: 120px;
            height: 68px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .rel-item .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .rel-item .duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
        }
        
        .rel-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .rel-meta {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animation for cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-mini, .rel-item {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            #relatedList {
                grid-template-columns: 1fr;
            }
            
            .player-controls {
                justify-content: center;
            }
            
            .control-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                <span>NexusStream</span>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search videos...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <div class="main-content">
            <div class="player-section">
                <div class="now-playing">
                    <h2 id="nowTitle">Select a video to play</h2>
                    <div class="now-meta">
                        <div id="nowMeta">No video selected</div>
                        <div id="nowTags"></div>
                        <div class="source-indicator">
                            <span class="source-dot" id="nowSource"></span>
                            <span id="nowSourceText">No source</span>
                        </div>
                    </div>
                </div>
                
                <div class="video-container">
                    <div id="videoWrap" class="video-placeholder">
                        <div style="display: flex; justify-content: center; align-items: center; height: 100%; background: #000;">
                            <i class="fas fa-play-circle" style="font-size: 5rem; color: var(--primary); opacity: 0.7;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <div class="control-buttons">
                        <button class="btn" onclick="playPrevious()">
                            <i class="fas fa-step-backward"></i> Previous
                        </button>
                        <button class="btn" onclick="playNext()">
                            <i class="fas fa-step-forward"></i> Next
                        </button>
                    </div>
                    <div class="control-buttons">
                        <button class="btn btn-secondary" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i> Fullscreen
                        </button>
                        <button class="btn btn-secondary" onclick="togglePlaylist()">
                            <i class="fas fa-list"></i> Playlist
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="section-header">
                    <h3 class="section-title">Video Library</h3>
                    <span class="video-count"><span id="videoCount">0</span> videos</span>
                </div>
                
                <div class="filters">
                    <select id="subjectFilter" class="filter-select">
                        <option value="">All Subjects</option>
                    </select>
                    
                    <select id="unitFilter" class="filter-select">
                        <option value="">All Units</option>
                    </select>
                    
                    <select id="sourceFilter" class="filter-select">
                        <option value="">All Sources</option>
                        <option value="youtube">YouTube</option>
                        <option value="vimeo">Vimeo</option>
                        <option value="mega">Mega.nz</option>
                        <option value="github">GitHub</option>
                        <option value="embed">Embed</option>
                        <option value="file">File</option>
                    </select>
                    
                    <select id="sortFilter" class="filter-select">
                        <option value="title">Sort by Title</option>
                        <option value="subject">Sort by Subject</option>
                        <option value="unit">Sort by Unit</option>
                        <option value="duration">Sort by Duration</option>
                    </select>
                </div>
                
                <div class="playlist-container">
                    <div id="playlistGrid"></div>
                </div>
            </div>
        </div>
        
        <div class="related-section">
            <div class="related-header">
                <h3 class="section-title">Related Videos</h3>
                <span class="related-count"><span id="relatedCount">0</span> related</span>
            </div>
            <div id="relatedList"></div>
        </div>
        
        <div class="footer">
            <p>NexusStream &copy; 2023 | Advanced Multi-Source Video Player with Futuristic Design</p>
        </div>
    </div>

    <script>
        // ----------------- Data -----------------
        let videos = [];
        let idSeed = 1000;
        let current = null;

        // ----------------- Subjects -----------------
        const SUBJECTS = ["Mathematics","Physics","Chemistry","Biology","English","Civics","Geography","History","Economics","ICT","Amharic","Afan Oromo","HPE","Art"];

        // ----------------- Add Video -----------------
        function addVideo({title, subject, unit, type="youtube", yt, vimeoId, megaId, githubUrl, file, duration="10:12"}) {
            videos.push({id: idSeed++, title, subject, unit, type, yt, vimeoId, megaId, githubUrl, file, duration});
        }

        // ----------------- Helper Functions -----------------
        function ytThumb(id){
            return id.startsWith("PL")
                ? "https://img.youtube.com/vi/BtLyik7oAxc/hqdefault.jpg"
                : `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        }

        function vimeoThumb(id) {
            return `https://vumbnail.com/${id}.jpg`;
        }

        function getThumb(v){
            if(v.type === "youtube") return ytThumb(v.yt);
            if(v.type === "vimeo") return vimeoThumb(v.vimeoId);
            if(v.type === "mega") return "https://cdn-icons-png.flaticon.com/512/1011/1011530.png";
            if(v.type === "github") return "https://cdn-icons-png.flaticon.com/512/733/733553.png";
            if(v.type === "file") return "https://cdn-icons-png.flaticon.com/512/727/727245.png";
            if(v.type === "embed") return "https://cdn-icons-png.flaticon.com/512/1384/1384060.png";
            return "https://cdn-icons-png.flaticon.com/512/565/565547.png";
        }

        function getSourceClass(v) {
            if(v.type === "youtube") return "source-youtube";
            if(v.type === "vimeo") return "source-vimeo";
            if(v.type === "mega") return "source-mega";
            if(v.type === "github") return "source-github";
            if(v.type === "embed") return "source-embed";
            if(v.type === "file") return "source-file";
            return "";
        }

        function getSourceName(v) {
            if(v.type === "youtube") return "YouTube";
            if(v.type === "vimeo") return "Vimeo";
            if(v.type === "mega") return "Mega.nz";
            if(v.type === "github") return "GitHub";
            if(v.type === "embed") return "Embedded";
            if(v.type === "file") return "File";
            return "Unknown";
        }

        function getPlayerHTML(v){
            if(v.type === "youtube"){
                const url = v.yt.startsWith("PL")
                    ? `https://www.youtube.com/embed/videoseries?list=${v.yt}&rel=0&modestbranding=1&autoplay=1`
                    : `https://www.youtube.com/embed/${v.yt}?rel=0&modestbranding=1&autoplay=1`;
                return `<iframe allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen src="${url}" title="${v.title}" width="100%" height="100%"></iframe>`;
            }
            if(v.type === "vimeo"){
                return `<iframe src="https://player.vimeo.com/video/${v.vimeoId}?autoplay=1&title=0&byline=0&portrait=0" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
            }
            if(v.type === "mega"){
                return `<iframe src="https://mega.nz/embed/${v.megaId}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            }
            if(v.type === "github"){
                return `<video controls width="100%" height="100%" preload="metadata">
                            <source src="${v.githubUrl}" type="video/mp4">
                            Your browser does not support HTML video.
                        </video>`;
            }
            if(v.type === "file"){
                return `<video controls width="100%" height="100%" preload="metadata">
                            <source src="${v.file}" type="video/mp4">
                            Your browser does not support HTML video.
                        </video>`;
            }
            if(v.type === "embed"){
                return `<iframe allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen src="${v.file}" title="${v.title}" width="100%" height="100%"></iframe>`;
            }
            return `<div>Unsupported video type</div>`;
        }

        // ----------------- Render Functions -----------------
        function renderGrid(){
            const playlistGrid = document.getElementById('playlistGrid');
            const subjectValue = subjectFilter.value;
            const unitValue = unitFilter.value;
            const sourceValue = sourceFilter.value;
            const searchValue = search.value.toLowerCase();
            const sortValue = sortFilter.value;
            
            let filteredVideos = videos.filter(v => {
                return (!subjectValue || v.subject === subjectValue) &&
                       (!unitValue || v.unit == unitValue) &&
                       (!sourceValue || v.type === sourceValue) &&
                       (!searchValue || v.title.toLowerCase().includes(searchValue) || 
                        v.subject.toLowerCase().includes(searchValue));
            });
            
            // Sort videos
            filteredVideos.sort((a, b) => {
                if (sortValue === 'title') return a.title.localeCompare(b.title);
                if (sortValue === 'subject') return a.subject.localeCompare(b.subject);
                if (sortValue === 'unit') return a.unit - b.unit;
                if (sortValue === 'duration') {
                    const aTime = a.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                    const bTime = b.duration.split(':').reduce((acc, time) => (60 * acc) + +time);
                    return aTime - bTime;
                }
                return 0;
            });
            
            playlistGrid.innerHTML = filteredVideos.map(v => `
                <div class="card-mini ${current && current.id === v.id ? 'active' : ''}" data-id="${v.id}">
                    <div class="thumb"><img src="${getThumb(v)}" alt="${v.title}"/></div>
                    <div class="info">
                        <div class="name">
                            <span class="source-indicator">
                                <span class="source-dot ${getSourceClass(v)}"></span>
                            </span>
                            ${v.title}
                        </div>
                        <div class="small">${v.subject} • Unit ${v.unit} • ${v.duration}</div>
                    </div>
                </div>`).join('');

            // Update video count
            document.getElementById('videoCount').textContent = filteredVideos.length;
            
            playlistGrid.querySelectorAll('.card-mini').forEach(card => {
                card.addEventListener('click', () => {
                    const id = Number(card.getAttribute('data-id'));
                    const vid = videos.find(x => x.id === id);
                    if(vid) play(vid);
                });
            });
        }

        function renderRelated(){
            const relatedList = document.getElementById('relatedList');
            if(!current){
                relatedList.innerHTML = '<div class="rel-meta">Select a video to see related lessons.</div>';
                document.getElementById('relatedCount').textContent = '0';
                return;
            }
            const rel = videos.filter(v => v.id !== current.id && v.subject === current.subject).slice(0, 6);
            
            // Update related count
            document.getElementById('relatedCount').textContent = rel.length;
            
            if (rel.length === 0) {
                relatedList.innerHTML = '<div class="rel-meta">No related videos found.</div>';
                return;
            }
            
            relatedList.innerHTML = rel.map(v => `
                <div class="rel-item" data-id="${v.id}">
                    <div class="thumb">
                        <img src="${getThumb(v)}" alt="${v.title}"/>
                        <div class="duration">${v.duration}</div>
                    </div>
                    <div>
                        <div class="rel-title">${v.title}</div>
                        <div class="rel-meta">${v.subject} • Unit ${v.unit}</div>
                    </div>
                </div>`).join('');

            relatedList.querySelectorAll('.rel-item').forEach(el => {
                el.addEventListener('click', () => {
                    const id = Number(el.getAttribute('data-id'));
                    const v = videos.find(x => x.id === id);
                    if(v) play(v);
                });
            });
        }

        // ----------------- Play Function -----------------
        function play(v){
            current = v;
            document.getElementById('nowTitle').textContent = v.title;
            document.getElementById('nowMeta').textContent = `${v.subject} • Unit ${v.unit} • ${v.duration}`;
            document.getElementById('nowTags').innerHTML = `<span class="tag">${v.subject}</span><span class="tag">Unit ${v.unit}</span><span class="tag">${v.type}</span>`;
            document.getElementById('videoWrap').innerHTML = getPlayerHTML(v);
            
            // Update source indicator
            document.getElementById('nowSource').className = 'source-dot ' + getSourceClass(v);
            document.getElementById('nowSourceText').textContent = getSourceName(v);
            
            renderRelated();
            renderGrid();
            window.scrollTo({top:0, behavior:'smooth'});
        }

        // ----------------- Controls -----------------
        function playNext() {
            if (!current) return;
            const currentIndex = videos.findIndex(v => v.id === current.id);
            const nextIndex = (currentIndex + 1) % videos.length;
            play(videos[nextIndex]);
        }

        function playPrevious() {
            if (!current) return;
            const currentIndex = videos.findIndex(v => v.id === current.id);
            const prevIndex = (currentIndex - 1 + videos.length) % videos.length;
            play(videos[prevIndex]);
        }

        function toggleFullscreen() {
            const videoWrap = document.getElementById('videoWrap');
            if (!document.fullscreenElement) {
                if (videoWrap.requestFullscreen) {
                    videoWrap.requestFullscreen();
                } else if (videoWrap.webkitRequestFullscreen) {
                    videoWrap.webkitRequestFullscreen();
                } else if (videoWrap.msRequestFullscreen) {
                    videoWrap.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function togglePlaylist() {
            const playlistSection = document.querySelector('.playlist-section');
            playlistSection.style.display = playlistSection.style.display === 'none' ? 'flex' : 'none';
        }

        // ----------------- Filters -----------------
        const subjectFilter = document.getElementById('subjectFilter');
        const unitFilter = document.getElementById('unitFilter');
        const sourceFilter = document.getElementById('sourceFilter');
        const sortFilter = document.getElementById('sortFilter');
        const search = document.getElementById('search');

        SUBJECTS.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s;
            opt.textContent = s;
            subjectFilter.appendChild(opt);
        });

        function populateUnits(){
            const units = [...new Set(videos.map(v => v.unit))].sort((a,b)=>a-b);
            unitFilter.innerHTML = '<option value="">All Units</option>' + units.map(u => `<option value="${u}">Unit ${u}</option>`).join('');
        }

        function updateAndRender(){
            renderGrid();
            renderRelated();
        }

        subjectFilter.addEventListener('change', updateAndRender);
        unitFilter.addEventListener('change', updateAndRender);
        sourceFilter.addEventListener('change', updateAndRender);
        sortFilter.addEventListener('change', updateAndRender);
        search.addEventListener('input', updateAndRender);

        // ----------------- Sample Videos -----------------
        addVideo({title:"Embryology 1", subject:"Biology", unit:1, type:"youtube", yt:"BtLyik7oAxc", duration:"12:00"});
        addVideo({title:"Embryology Playlist", subject:"Biology", unit:2, type:"youtube", yt:"PLTF9h-T1TcJiNRCzNPen0m4AO6VQZ6YCl", duration:"1:00:00"});
        addVideo({title:"Embryology from MEGA", subject:"Biology", unit:3, type:"mega", megaId:"BddxBJ4T#qZRNLRjSQkcsxNYA75OFQqGjyXaMJ7dc2KcXRW9mFlk", duration:"15:00"});
        addVideo({title:"Embryology Local File", subject:"ICT", unit:4, type:"file", file:"https://raw.githubusercontent.com/username/repo/main/videos/embryology.mp4", duration:"10:00"});
        addVideo({title:"Vimeo Sample Video", subject:"Biology", unit:2, type:"vimeo", vimeoId:"148751763", duration:"5:30"});
        addVideo({title:"GitHub Hosted Video", subject:"ICT", unit:3, type:"github", githubUrl:"https://raw.githubusercontent.com/username/repo/main/videos/sample.mp4", duration:"8:45"});
        addVideo({title:"Physics Introduction", subject:"Physics", unit:1, type:"youtube", yt:"dQw4w9WgXcQ", duration:"15:20"});
        addVideo({title:"Chemistry Basics", subject:"Chemistry", unit:1, type:"youtube", yt:"dQw4w9WgXcQ", duration:"18:35"});
        addVideo({title:"Mathematics Advanced", subject:"Mathematics", unit:3, type:"vimeo", vimeoId:"1084537", duration:"22:15"});
        addVideo({title:"Geography of Africa", subject:"Geography", unit:2, type:"youtube", yt:"dQw4w9WgXcQ", duration:"14:50"});
        addVideo({title:"History Lesson", subject:"History", unit:1, type:"embed", file:"https://example.com/embed/123", duration:"25:30"});

        // ----------------- Initialize -----------------
        populateUnits();
        renderGrid();
        if(videos[0]) play(videos[0]);
    </script>
</body>
