                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(button);
            });
            
            // Update navigation buttons
            prevButton.disabled = currentQuestion === 0;
            nextButton.textContent = currentQuestion === questions.length - 1 ? 'Finish' : 'Next';
            
            // Clear feedback and selection
            feedbackElement.textContent = '';
            selectedOption = null;
        }
        
        // Select option
        function selectOption(index) {
            // Remove previous selection
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // Set new selection
            options[index].classList.add('selected');
            selectedOption = index;
            
            // Check if correct
            const isCorrect = index === questions[currentQuestion].answer;
            
            // Show feedback
            if (isCorrect) {
                feedbackElement.textContent = 'Correct! 🎉';
                feedbackElement.style.color = '#00b894';
                score++;
            } else {
                feedbackElement.textContent = 'Incorrect 😢';
                feedbackElement.style.color = '#d63031';
                
                // Show correct answer
                options[questions[currentQuestion].answer].classList.add('correct');
            }
            
            // Disable all options after selection
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Enable next button
            nextButton.disabled = false;
        }
        
        // Navigate to next question
        function goToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show results
        function showResults() {
            clearInterval(timerInterval);
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.classList.add('pulse');
            
            const now = new Date();
            const diff = new Date(now - timeStarted);
            const minutes = diff.getMinutes().toString().padStart(2, '0');
            const seconds = diff.getSeconds().toString().padStart(2, '0');
            
            quizContainer.innerHTML = `
                <div class="quiz-completed">
                    <div class="score-text">Your Score</div>
                    <div class="score-value">${score}/${questions.length}</div>
                    <div class="score-text">Time: ${minutes}:${seconds}</div>
                    <button id="restart-btn">Restart Quiz</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', () => {
                currentQuestion = 0;
                score = 0;
                quizContainer.classList.remove('pulse');
                initQuiz();
            });
        }
        
        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
